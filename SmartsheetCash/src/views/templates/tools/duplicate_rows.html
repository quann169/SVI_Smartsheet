<style>
  table tr {
    border: 1px solid #aaa;
  }

  table th {
    padding: 0.5rem !important;
    font-weight: bold;
    border: 1px solid #aaa !important;
  }

  table td {
    padding: 0.5rem !important;
    border: 1px solid #aaa !important;
  }
</style>
<table>
  <thead>
    <tr>
      <th>Row</th>
      {% for header in column_index[sheet_name] %}
      <th>{{header}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row_data in duplicate_rows %}
      <tr>
        <td>{{row_data['row_number']}}</td>
        {% for header in column_index[sheet_name] %}
          {% set header = utils.convert_text(header) %}
          <td>{{row_data[header]['value']}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>

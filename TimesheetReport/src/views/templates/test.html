<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/multiple-select/example-styles.css') }}" /> 

</head>
<body>

        <label for="people">Select people:</label>
        <select id="people" name="people" multiple>
            <option value="alice">Alice</option>
            <option value="bob">Bob</option>
            <option value="carol">Carol</option>
        </select>
    

<script src="{{url_for('static', filename='lib/jquery-3.1.1.min.js')}}"></script>
<script src="{{url_for('static', filename='lib/multiple-select/jquery.multi-select.js')}}"></script>
<script type="text/javascript">
$(function(){
    $('#people').multiSelect();

});
</script>

</body>
</html>
